<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main class="container">
    <div class="register">
      <!-- Left Panel: Welcome Message -->
      <section class="left-panel">
        <h3>Welcome Back!</h3>
        <p>Connect with us and explore endless possibilities in tech.</p>
      </section>
      <!-- Right Panel: Registration Form -->
      <section class="right-panel">
        <h2>Create Account</h2>
        <form id="registration-form" novalidate>
          <div class="input-group">
            <input type="text" placeholder="Username" id="username" required>
            <i class="fa fa-user"></i>
            <small class="error-message"></small>
          </div>
          <div class="input-group">
            <input type="email" placeholder="Email" id="email" required>
            <i class="fa-solid fa-envelope"></i>
            <small class="error-message"></small>
          </div>
          <div class="input-group password-group">
            <input type="password" placeholder="Create Password" id="password" required>
            <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
            <small class="error-message"></small>
          </div>
          <div class="input-group password-group">
            <input type="password" placeholder="Confirm Password" id="confirm-password" required>
            <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
            <small class="error-message"></small>
          </div>
          <button type="submit" id="signup">Sign Up</button>
          <p class="redirect-text">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </section>
    </div>
  </main>
  <script src="register.js"></script>
</body>
</html>
